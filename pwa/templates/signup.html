{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Welcome to Victory Lap</h2>
    <form action="{{ url_for('routes.signup') }}" method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a strong password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Create Account</button>
        </div>
        <p>Already have an account? <a href="{{ url_for('routes.login') }}">Login here</a></p>
    </form>
</div>
{% endblock %}
